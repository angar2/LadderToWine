{% extends 'base.html' %}

{% block title %}

{% endblock %}
{% block content %}

<div class="main">
    <div class="main-section">
        <div class="main-s-box">
            {% for wine in wines %}
            <a class="main-s-p-card" href="{% url 'wines:wine_detail_view' wine.pk %}">
                <div class="main-s-p-c-top">
                    <div class="main-s-p-c-t-img_box">
                        <img src="https://{{ wine.img_url }}" class="main-s-p-c-t-img" alt="image place">
                    </div>
                    <div class="main-s-p-c-t-rating_box">
                        <div class="main-s-p-c-t-rating">{{ wine.av_rating }}</div>
                        <div class="main-s-p-c-t-price">{{ wine.price }} Ïõê</div>
                    </div>
                </div>
                <div class="main-s-p-c-bottom">
                    <div class="main-s-p-c-b-producer">{{ wine.producer }}</div>
                    <div class="main-s-p-c-b-name">{{ wine.name }} {{ wine.year }}</div>
                    <div class="main-s-p-c-b-local">{{ wine.local2 }}, {{ wine.local1 }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
